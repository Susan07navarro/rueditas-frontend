<!DOCTYPE html>
<html xmlns:th="http://www.thymealeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rueditas - Compra un carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" style="width: 500px; margin-top: 100px;" >
    <form th:action="@{/formulario/inicio}" method="post">

        <div>
            <h1 class="text-center text-bold">BUSCA TU VEHICULO</h1>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${error.length > 0}">
            <span th:text="${error}"></span>
        </div>

        <div class="mb-3">
            <input type="text" name="placa" required class="form-control form-control-lg" />
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary"> Buscar </button>
        </div>
    </form>
</div>
</body>
</html>
